<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MedFriend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333333;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-primary {
            background-color: #bb6ab1;
            border: none;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #563d3d;
        }

        .alert-success {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-text">Sign Up</div>
        <form id="signupForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="gender"><i class="fas fa-venus-mars icon-label"></i>Gender</label>
                <select class="form-control" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="phone"><i class="fas fa-phone icon-label"></i>Phone Number</label>
                <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="mb-3">
                <label for="address"><i class="fas fa-map-marker-alt icon-label"></i>Address</label>
                <textarea class="form-control" id="address" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>

        <div id="successMessage" class="alert alert-success mt-3" role="alert">
            Signup successfully!
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            document.getElementById('successMessage').style.display = 'block';

            // Delay the redirection to allow the user to see the success message
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 1500); // 1.5 seconds delay before redirecting

            // Clear form after showing success message
            document.getElementById('signupForm').reset();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
